
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read   # token-based deploy doesn't need id-token

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Show repo layout & package.json scripts
        run: |
          echo "PWD:" && pwd
          echo "Top-level files:" && ls -la
          echo "package.json (scripts):"
          cat package.json | jq '.scripts' || cat package.json

      - name: Check token presence
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_POND_0A703D30F }}" ]; then
            echo "SWA token secret is missing."; exit 1
          else
            echo "SWA token secret is set.";
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Verify artifacts exist
        run: ls -la dist

      - name: Upload to Azure Static Web Apps (upload-only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_POND_0A703D30F }}
          app_location: "/"                # give a non-empty root
          app_artifact_location: "dist"    # <-- use this for upload-only
          skip_app_build: true
          production_branch: "main"
          deployment_environment: "production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
