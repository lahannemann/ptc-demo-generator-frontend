
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: List build artifacts
        run: ls -la dist

      
      - name: Check token presence
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_POND_0A703D30F }}" ]; then
            echo "SWA token secret is missing."; exit 1
          else
            echo "SWA token secret is set.";
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Upload to Azure Static Web Apps (skip build)
        uses: Azure/static-web-apps-deploy@v2
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_POND_0A703D30F }}
          app_location: ""
          output_location: "dist"            # change to "build" only if your Vite config outputs there
          skip_app_build: true               # <-- prevents Oryx from rebuilding with Node 18
          # If you prefer OIDC instead of a PAT, you can omit the API token and set these:
          # azure_static_web_apps_client_id: ${{ secrets.AZURE_STATIC_WEB_APPS_CLIENT_ID }}
          # repo_token: ${{ secrets.GITHUB_TOKEN }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
